<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/your_style.css">
    <script src="scripts/calculator_functions.js"></script>
   
</head>
<body>
    
    <main>
        <div class="display">

        </div>
        <div class="buttons">
            <button>1</button>  <button>2</button>  <button>3</button>      <button>+</button>
            <button>4</button>  <button>5</button>  <button>6</button>      <button>-</button>
            <button>7</button>  <button>8</button>  <button>9</button>      <button>&div;</button>
            <button>.</button>  <button>0</button>  <button>DEL</button>    <button>&times;</button>
            <button class="AC">AC</button>          <button class="GO">=</button>
        </div>
    </main>
    <script src="scripts/your_code.js"></script>
</body>
</html>
